<p>那天的阳光温暖灿烂，让许久未打开的心扉豁然明亮<br>
那天阳光下的湖面微波荡漾，润化了久已干涸的心<br>
那天阳光下的你光彩照人，让我忘记了身在何方<br>
把那天的阳光锁进心里，连同阳光中的身影也一并留存<br>
大坝上有巨幅彩绘，你指给我看，那是梦幻<br>
渐行渐远，我不知所措，茫然若失，谁叫我不是自由的飞鸟，能够追随阳光灿烂<br>
太阳终将落入湖面，佳人终会有所归属<br>
如果还有机会，希望释放心中的阳光，再见阳光下的你</p>
